<!DOCTYPE html>
<!--
Based on https://github.com/mac81/pure-drawer
Latest commit 4353da5  on Jul 27, 2015
no change to css. js mine own. html modified
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pure Drawer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/pure-drawer.css"/>
        <link rel="stylesheet" href="css/app.css"/>
        <style>
        .button{
            @include corners (5px);
            background:$base-color;
            color:$white;
            border: solid 1px $white;
            text-decoration:none;
            cursor:pointer;
            outline: none;
            margin: 100px;
            &:hover{
	           @include transition;
	           background:$white;
	           border: solid 1px $white;
	           color:$base-color;
	           }
            }
        </style>
        <script src="js/experiment.js"></script>
    </head>
    <body>
        <div class="pure-container" data-effect="pure-effect-push">
            <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"/>
            <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left"><span class="pure-toggle-icon"></span></label>

            <nav class="pure-drawer" data-position="left">
                <div class="row collapse">
                    <div class="large-12 columns">
                        <ul id="navigationMenu" class="nav-primary">
                            <!--<li><a id="menuItemTarget">Target</a></li>-->
                        </ul> 
                    </div>
                </div>
            </nav>   
            
            <div class="pure-pusher-container">
                <div class="pure-pusher">
                    <div class="large-12 columns">
                        <button id="buttonStart" class="button">Start</button>
                    <div>
                        <h4 class="section-subtitle" id="targetDisplay"></h4>
                        
                        <h4 class="section-subtitle"></h4>
                        <ul id="resultDisplay">
                        </ul>
                    </div>
                    </div>
                </div>

            </div>
            
            <label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label> 
        </div>
    </body>
</html>
